<div class="row">
    <div class="col">
      <h1 class="font-weight-bold">Orders</h1>
    </div>
</div>
<div class="row mt-3">
    <div class="col-12 col-md-8">
      <ul class="list-group list-group-horizontal font-weight-bold">
        <li class="list-group-item">Customer</li>
        <li class="list-group-item">Date</li>
        <li class="list-group-item">
            <button class="btn btn-link"></button>
        </li>
      </ul>

      <ul class="list-group list-group-horizontal"
      *ngFor="let order of orders">
        <li class="list-group-item">{{ order.customerName }}</li>
        <li class="list-group-item">{{ order.orderDate | date:'medium'}}</li>
        <li class="list-group-item">
            <button class="btn btn-link">View</button>
        </li>
      </ul>

    </div>
</div>
