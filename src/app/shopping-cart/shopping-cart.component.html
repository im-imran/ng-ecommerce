<div class="row">
    <div class="col">
        <h1 class="font-weight-bold">Shopping Cart</h1>
    </div>
</div>
<div class="row mt-3" *ngIf="totalCartPrice === 0">
    <div class="col">
        <h2>Shopping Cart is empty!</h2>
    </div>
</div>
<div class="row mt-3" *ngIf="totalCartPrice > 0" >
    <div class="col-10 col-md-8">
      <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col" style="width: 20%"></th>
              <th scope="col" style="width: 30%">Product</th>
              <th scope="col" style="width: 30%">Quantity</th>
              <th scope="col" style="width: 20%">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cartItem of shoppingCart.cartItems">
              <td>
                  <img class="rounded-circle" 
                  [src]="cartItem.imageUrl" alt="black grapes"/>
              </td>
              <td>{{ cartItem.itemName}}</td>
              <td>
                  <button type="button" class="btn btn-secondary" (click)="onDecrement(cartItem.itemName)">-</button>
                  <span class="mx-4">{{ cartItem.quantity }} in cart</span>
                  <button type="button" class="btn btn-secondary" (click)="onIncrement(cartItem.itemName)">+</button>
              </td>
              <td>{{ cartItem.totalPrice | currency }}</td>            
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <th scope="row">{{ totalCartPrice | currency }}</th>
          </tr>
          <tr>
              <td>
                  <button class="btn btn-primary" (click)="onCheckOut()">Check Out</button>
              </td>
          </tr>
          </tbody>
              
        </table>
    </div>
</div>
