<div class="row">
    <div class="col">
      <h1 class="font-weight-bold">Shipping</h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 col-md-4">
      <form #f="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="addressLine1">Address</label>
          <input
            type="text"
            class="form-control"
            id="addressLine1"
            placeholder="Line 1"
            name="addressLine1"
            ngModel
            required
          />
          </div>
          <div class="form-group">
          <label for="addressLine2"></label>
          <input
            type="text"
            class="form-control"
            id="addressLine2"
            name="addressLine2"
            placeholder="Line 2"
          />
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              name="city"
              ngModel
              required
            />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!f.valid" (click)="onPlaceOrder(f)">Place Order</button>
      </form>
    </div>
    <div class="col-12 col-md-4 border ml-4">
        <div class="row ml-1 mt-4">
            <div class="col">
                <h2> Order Summary</h2>
                <h5> You have {{ shoppingCart.totalItems }} items in your shopping cart. </h5>
            </div>
        </div>
        <div class="row">
            <div class="col">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                *ngFor="let cartItem of shoppingCart.cartItems">
                  {{ cartItem.quantity }} x {{ cartItem.itemName }}
                  <span>{{ cartItem.totalPrice | currency }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center font-weight-bold">
                    Total
                    <span>{{ totalCartPrice | currency}}</span>
                  </li>
              </ul>
            </div>
        </div>
        
    </div>
  </div>
